services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    container_name: smart_inventory_app
    volumes:
      - .:/var/www
    networks:
      - smart_inventory_net
    depends_on:
      - smart_inventory_db
    restart: unless-stopped

  # Nginx Web Server
  web:
    image: nginx:stable-alpine
    container_name: smart_inventory_nginx
    ports:
      - '8000:80'
    volumes:
      - .:/var/www
      - ./deploy/nginx/default.config:/etc/nginx/conf.d/default.conf
    networks:
      - smart_inventory_net
    depends_on:
      - app
    restart: unless-stopped

  # MySQL Database
  smart_inventory_db:
    image: mysql:8.0
    container_name: smart_inventory_db
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-laravel}
      MYSQL_USER: ${DB_USERNAME:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
    command: --default-authentication-plugin=mysql_native_password --allow-public-key-retrieval=TRUE
    volumes:
      - mysql_data:/var/lib/mysql
      - ./deploy/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - smart_inventory_net
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  smart_inventory_net:
    driver: bridge

volumes:
  mysql_data:
